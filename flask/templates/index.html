<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Sentiment Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Social Media Sentiment Analysis</h1>
  </header>
  <main>
    <section id="input-section">
      <h2>Enter Text for Analysis:</h2>
      <textarea id="input-text" rows="4" cols="50"></textarea>
      <button id="analyze-btn">Analyze Sentiment</button>
    </section>
    <section id="result-section" style="display: none;">
      <h2>Analysis Result:</h2>
      <p id="sentiment-result"></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Social Media Sentiment Analysis</p>
  </footer>

  <script>
    document.getElementById('analyze-btn').addEventListener('click', function() {
      var text = document.getElementById('input-text').value;
      var resultElement = document.getElementById('sentiment-result');
      
      // Perform sentiment analysis here (you would need to implement this functionality)
      var sentiment = analyzeSentiment(text);

      // Display the sentiment result
      resultElement.textContent = 'Sentiment: ' + sentiment;
      document.getElementById('result-section').style.display = 'block';
    });

    // Dummy function for sentiment analysis (replace with actual implementation)
    function analyzeSentiment(text) {
      // Dummy implementation: just randomly assign sentiment
      var sentiments = ['Positive', 'Neutral', 'Negative'];
      var randomIndex = Math.floor(Math.random() * sentiments.length);
      return sentiments[randomIndex];
    }
  </script>
</body>
</html>
