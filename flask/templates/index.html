<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
        }

        .container {
            text-align: center;
            background-color: #1a1a1a;
            min-height: 100vh;
            width: 80%;
            margin: 0 auto;
            padding: 50px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        }

        h2 {
            font-size: 26px;
            margin-bottom: 30px;
        }

        table {
            margin: 0 auto;
            margin-top: 30px;
            border-collapse: separate;
            border-spacing: 10px;
        }

        td, tr {
            padding: 10px;
            vertical-align: middle;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            overflow: hidden;
            background-color: #292929;
            border: 2px solid #1da1f2;
            padding: 5px;
        }

        input[type="string"] {
            border: none;
            background: none;
            width: 100%;
            color: #ffffff;
            font-size: 16px;
            padding: 10px;
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            background-color: #1da1f2;
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        #predictionContainer {
            display: none;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .fadeIn {
            animation: fadeInAnimation 0.5s ease-in-out forwards;
        }

        @keyframes fadeInAnimation {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (min-width: 768px) {
            .container {
                width: 60%;
                padding: 50px 80px;
            }

            h2 {
                font-size: 32px;
                margin-bottom: 40px;
            }

            table {
                margin-top: 40px;
            }

            td, tr {
                padding: 15px;
            }

            .input-container {
                padding: 10px;
            }

            input[type="string"] {
                font-size: 18px;
                padding: 12px;
            }

            .btn {
                padding: 12px 24px;
                font-size: 18px;
            }

            #predictionContainer {
                margin-top: 40px;
            }
        }
    </style>
</head>

<body>
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <h2>Analyze whether the input is positive or negative.</h2>

        <form action='/predictLR' method="post" id="analysisForm">
            <table>
                <tr>
                    <td>
                        <div class="input-container">
                            <input placeholder="I am happy..." name="text" type="string">
                        </div>
                    </td>
                    <td>
                        <button type="submit" class="btn">Analyse</button>
                    </td>
                </tr>
            </table>
        </form>
        <div id="predictionContainer">
            <p>
                <h1>Input text is <em style="color: #1da1f2;">{{word}}</em></h1>
            </p>
            <h3>The Sentiment of the given text is <em style="color: #1da1f2;">{{pred}}</em></h3>
        </div>
    </div>
</div>

<script>
    document.getElementById('analysisForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission behavior

        // Show the prediction container with a fade-in effect
        var predictionContainer = document.getElementById('predictionContainer');
        predictionContainer.style.display = 'block';
        setTimeout(function () {
            predictionContainer.classList.add('fadeIn');
        }, 10); // Delay the animation slightly for better visual effect
    });
</script>

</body>
</html>
