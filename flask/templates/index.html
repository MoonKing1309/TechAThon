<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>SentimentAnalysis</title>
    <style>
      .container
      {
        text-align: center;
        background-color: aliceblue;
        min-height: 100vh;
        width: 100vw;
        position: absolute;

      }

      nav{
        display: flex;
        background-color: black;
        color: rgb(0,149,255);
        padding-left: 10px;
        height: 60px;

      }
      body{
        padding: 0px;
        margin: 0px;
      }

      table
      {margin: auto auto;}

      td,tr
      {
        padding: 10px;
      }

      .btn
      {
          padding: 10px 20px 10px 20px;
          background-color: rgb(0,149,255);
          border: none;
          border-radius: 50px;
          color:white;
          font-weight: 700;
          cursor: pointer;
          box-shadow: 0px 3px 10px black;
          text-decoration: none;
      }

      .btn:active
      {
          box-shadow: 0px 0px 3px black;
          transform: scaleY(7px);
      }

      label{
        color: rgb(0,149,255);
        font-weight: 900;
      }

      #label
      {
        text-align: start;
      }
      select{
        width: 100%;
      }
      nav li 
      {
        display: inline;
        padding-right: 20px;
      }

      nav a
      {
        text-decoration: none;
        color: rgb(0,149,255);
      }

      #predictionContainer
      {
        margin-left: auto auto;
        /* display: flex;  */
        justify-content: center;
        align-content: center;
        text-align: center;
        flex-wrap: wrap;
        margin: 20px;
      }


    </style>
  </head>

  <body>
    <div class="section no-pad-bot" id="index-banner">
      <nav>
        <h1>
          Sentiment Analysis
        </h1>
        <h1 style="margin-left: auto; margin-right: 10px;color: rgb(0,149,255);">
            <!-- <ul style="list-style: none;display: inline;margin: 0px;padding: 0px;">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/LR">LinearRegression</a>
                </li>
                <li>  
                    <a href="/SVM">SVM</a>
                </li>
            </ul> -->
        </h1>
      </nav>
      <div class="container">
            <h2>
              Analyse whether the input is positive or negative.
            </h2>

            <form action='/predictLR' method="post" >
              <table>
                  <tr>
                      <td id="label">
                        <label for="text">Enter Text :</label>
                      </td>
                      <td>
                        <input placeholder="I am happy..." name="text" type="string">
                      </td>
                  </tr>
              </table>
              <button type="submit" class="btn">Analyse</button>
            </form>
            <div id="predictionContainer">  
              <p>
                <h1>Input text is <em style="color: rgb(0,149,255);">{{word}}</em></h1>
              </p>
              <h3> The Sentiment of the given text is  <em style="color: rgb(0,149,255);">{{pred}}</em></h3>
           
            </div>
          </div>
        </div>
  </body>
  </html>
